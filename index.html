<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        Enter Equation
        <input type="text" id="equation">
        <small id="errorMessage">
            &nbsp;
            <!-- Invalid -->
        </small>
        <div id="result">RESULT</div>
        <div id="solveForContainer">
            Solve For
            <button class="solveFor">X</button>
            <button class="solveFor">Y</button>
            <button class="solveFor">Z</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
